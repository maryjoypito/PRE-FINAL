<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Animated Background</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body with Animated Background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      /* Animated Background */
      background-image: url('the.gif'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Login Container */
    .login-container {
      text-align: center;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.8); /* Transparent black overlay */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Inputs */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .login-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Button Styles */
    .login-container button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .login-container p {
      color: #ccc;
      text-align: center;
      margin-top: 20px;
    }

    .login-container p a {
      color: #28a745;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    // Handle Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Fetch input values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if both fields are filled
      if (username && password) {
        alert(`Welcome, ${username}!`);
        // Redirect to finalsample.html
        window.location.href = 'finalsample.html';
      } else {
        alert('Please enter both username and password.');
      }
    });
  </script>

</body>
</html>
